version: '3.8'  

services:
  api:
    image: doconnor/movies-api:1.0
    container_name: movies-api
    ports:
      - '9000:9000'
    environment:
      MONGODB_URI: mongodb://admin:secret@mongodb:27017
      REDIS_URI: redis://redis:6379
      ENABLE_WRITING_HANDLERS: 'false'
    networks:
      - mongo-network
      - redis-network
      - mongoexpress-network
    depends_on:
      - mongodb
      - redis

  mongodb:
    container_name: mongodb
    image: mongo:8.0-rc
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - '27017:27017'
    networks: 
      - mongo-network
      - mongoexpress-network
    volumes:
      - ./data:/data/db 

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    networks:
      - redis-network

  mongo-express:
    container_name: express
    image: mongo-express:1.0-20-alpine3.19
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      - mongodb
    networks:
      - mongoexpress-network
  
  seeder:
      container_name: seeder
      build:
        context: .
        dockerfile: Dockerfile-seeder
      restart: 'no'
      depends_on:
        - mongodb
      environment:
        MONGODB_URI: mongodb://admin:secret@mongodb:27017 
      networks:
        - mongo-network

networks: 
  mongo-network:
  redis-network:
  mongoexpress-network:
